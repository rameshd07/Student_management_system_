{% extends "base.html" %}
{% block content %}
<h2>Delete Student</h2>
<p>Are you sure you want to delete <strong>{{ student.name }}</strong> (ID {{ student.id }})?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="/">Cancel</a>
</form>
{% endblock %}
